    .glass { backdrop-filter: blur(10px); background: linear-gradient(180deg, rgba(255,255,255,0.75), rgba(255,255,255,0.55)); }

    .overlay {

<body class="min-h-screen text-slate-800 dark:text-slate-100">
  <div class="overlay min-h-screen">
    <!-- Header -->
    <header class="sticky top-0 z-30 glass border-b border-white/30 dark:border-white/10">
      <div class="max-w-6xl mx-auto px-4 py-3 flex items-center gap-3">
        <div class="h-10 w-10 rounded-2xl bg-gradient-to-tr from-emerald-400 to-sky-400 grid place-items-center shadow">

            <input id="importFile" type="file" accept="application/json" class="hidden" />
            Import

    </header>

    <!-- Main content remains unchanged -->
