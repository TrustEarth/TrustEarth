<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trust Earth</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('https://upload.wikimedia.org/wikipedia/commons/9/97/The_Earth_seen_from_Apollo_17.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
  }
  .overlay {
    background-color: rgba(0,0,0,0.6);
    min-height: 100vh;
    padding: 20px;
  }
  h1 {
    text-align: center;
  }
  .idea {
    background: rgba(255,255,255,0.1);
    padding: 10px;
    border-radius: 8px;
    margin: 10px 0;
  }
  input, textarea {
    display: block;
    width: 100%;
    margin: 5px 0;
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #ccc;
    color: black; /* All typed text appears black */
  }
  ::placeholder {
    color: #555;
    opacity: 1;
  }
  button {
    padding: 8px 12px;
    margin-top: 5px;
    background: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .ideas-container {
    margin-top: 20px;
  }
  .oppositions {
    margin-left: 20px;
    border-left: 2px solid #fff;
    padding-left: 10px;
  }
</style>
</head>
<body>
  <div class="overlay">
    <h1>Trust Earth</h1>
    <div>
      <input type="text" id="ideaTitle" placeholder="Enter your idea">
      <textarea id="ideaDesc" placeholder="Describe your idea"></textarea>
      <button onclick="addIdea()">Post Idea</button>
    </div>
    <div class="ideas-container" id="ideas"></div>
  </div>
<script>
let ideas = JSON.parse(localStorage.getItem('ideas')||'[]');
renderIdeas();

function addIdea(){
  const title=document.getElementById('ideaTitle').value.trim();
  const desc=document.getElementById('ideaDesc').value.trim();
  if(!title) return;
  const idea={id:Date.now(),title,desc,oppositions:[]};
  ideas.push(idea);
  localStorage.setItem('ideas',JSON.stringify(ideas));
  document.getElementById('ideaTitle').value='';
  document.getElementById('ideaDesc').value='';
  renderIdeas();
}

function addOpposition(id){
  const text=prompt('Enter opposing idea:');
  if(!text) return;
  const idea=ideas.find(i=>i.id===id);
  idea.oppositions.push(text);
  localStorage.setItem('ideas',JSON.stringify(ideas));
  renderIdeas();
}

function renderIdeas(){
  const container=document.getElementById('ideas');
  container.innerHTML='';
  ideas.forEach(i=>{
    const div=document.createElement('div');
    div.className='idea';
    div.innerHTML=`<h3>${i.title}</h3><p>${i.desc}</p><button onclick="addOpposition(${i.id})">Add Opposition</button>`;
    if(i.oppositions.length){
      const oppDiv=document.createElement('div');
      oppDiv.className='oppositions';
      oppDiv.innerHTML='<h4>Oppositions:</h4>'+i.oppositions.map(o=>`<p>${o}</p>`).join('');
      div.appendChild(oppDiv);
    }
    container.appendChild(div);
  });
}
</script>
</body>
</html>
