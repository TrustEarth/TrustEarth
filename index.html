<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Our Trusted Earth</title>

  <!-- 1) Google Font + Font Awesome -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-p0bXU5ceVuQh1LkI2QvPeF4VEHyDYNuUmtjYyXqSIljMC6Yh3Jz9yuN+tURk2Vm7Z8kgkFh+MbJPscnYw7VO4g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    :root {
      --clr-primary: #1a73e8;
      --clr-accent: #28a745;
      --clr-bg: #f5f7fa;
      --clr-card: #ffffff;
      --clr-text: #333;
      --transition: 0.3s ease;
    }

    * {
      box-sizing: border-box;
      transition: var(--transition);
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--clr-bg);
      color: var(--clr-text);
      line-height: 1.6;
    }

    /* HERO WITH HIGH-RES EARTH & PARALLAX */
    header {
      position: relative;
      height: 100vh;
      background: url('https://www.nasa.gov/wp-content/uploads/2023/03/apollo08_earthrise.jpg')
        center/cover no-repeat fixed;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
    }

    header::after {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    header h1 {
      font-size: 3.5rem;
      margin: 0;
      z-index: 1;
    }

    header p {
      font-size: 1.2rem;
      margin: 10px 0 30px;
      z-index: 1;
    }

    .btn-cta {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: var(--clr-accent);
      color: #fff;
      padding: 0.8rem 1.6rem;
      font-weight: 600;
      border: none;
      border-radius: 999px;
      text-decoration: none;
      z-index: 1;
    }
    .btn-cta:hover {
      background: #218838;
    }

    /* TRUST METRICS BAR */
    #trust-bar {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 2rem;
      background: rgba(255,255,255,0.85);
      padding: 0.6rem 1.2rem;
      border-radius: 999px;
      backdrop-filter: blur(8px);
      font-weight: 600;
      z-index: 1;
    }
    #trust-bar div {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      color: var(--clr-text);
    }

    /* MAIN & FORMS */
    main {
      max-width: 900px;
      margin: -100px auto 40px;
      padding: 0 20px;
    }

    .input-section {
      background: var(--clr-card);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
      transform: translateY(-40px);
    }

    .input-section h2 {
      margin-top: 0;
      color: var(--clr-primary);
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .input-section input,
    .input-section textarea {
      width: 100%;
      margin-top: 1rem;
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }

    .input-section button {
      margin-top: 1rem;
      background: var(--clr-primary);
      color: #fff;
      border: none;
      padding: 0.8rem 1.6rem;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
    }
    .input-section button:hover {
      background: #155ab6;
    }

    /* IDEA CARDS */
    .ideas-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 2rem;
    }

    .idea-card {
      background: var(--clr-card);
      border-radius: 12px;
      padding: 1.6rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      transition: transform var(--transition), box-shadow var(--transition);
    }
    .idea-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
    }

    .idea-meta {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }
    .avatar img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid var(--clr-primary);
    }

    .vote-buttons {
      margin-top: auto;
      display: flex;
      gap: 0.6rem;
      flex-wrap: wrap;
    }
    .vote-buttons button {
      flex: 1 1 40%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 0.6rem;
      font-size: 0.9rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .vote-up { background: #28a745; color: #fff; }
    .vote-down { background: #dc3545; color: #fff; }
    .vote-up span,
    .vote-down span {
      display: inline-block;
      transition: transform 0.2s ease;
    }
    .vote-buttons button:active span {
      transform: scale(1.2);
    }

    .opposing-ideas {
      margin-top: 1rem;
      border-top: 1px solid #eee;
      padding-top: 1rem;
    }
    .opposing-idea {
      background: #f9f9f9;
      border-radius: 8px;
      padding: 0.8rem;
      margin-top: 0.6rem;
      position: relative;
      padding-left: 2.4rem;
    }
    .opposing-idea::before {
      content: '‚ö°';
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #dc3545;
    }

    footer {
      text-align: center;
      padding: 2rem 0;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- HERO w/ CTA -->
  <header>
    <h1>TrustEarth</h1>
    <p><i class="fas fa-globe-americas"></i> Share, debate & connect for a better planet</p>
    <a href="#submit" class="btn-cta">
      <i class="fas fa-lightbulb"></i> Submit Your Idea
    </a>

    <!-- TRUST BAR -->
    <div id="trust-bar">
      <div><i class="fas fa-users"></i> 2,347 Contributors</div>
      <div><i class="fas fa-lightbulb"></i> 5,212 Ideas</div>
      <div><i class="fas fa-thumbs-up"></i> 18,904 Upvotes</div>
    </div>
  </header>

  <!-- MAIN -->
  <main>
    <section id="submit" class="input-section">
      <h2><i class="fas fa-lightbulb"></i> Submit Your Idea</h2>
      <input id="ideaTitle" type="text" placeholder="Title of your idea" />
      <textarea
        id="ideaText"
        rows="4"
        placeholder="Describe your idea and a specific measurable target"
      ></textarea>
      <input id="userName" type="text" placeholder="Your name or initials" />
      <button onclick="submitIdea()">Submit Idea</button>
    </section>

    <div id="ideasContainer" class="ideas-container">
      <!-- dynamic idea cards here -->
    </div>
  </main>

  <footer>
    &copy; 2025 TrustEarth. All rights reserved.
  </footer>

  <!-- JS (unchanged idea submission/voting) -->
  <script>
    function submitIdea() {
      const title = document.getElementById('ideaTitle').value.trim();
      const text = document.getElementById('ideaText').value.trim();
      const user = document.getElementById('userName').value.trim() || 'User';
      if (!title || !text) {
        alert('Please enter a title and description.');
        return;
      }
      const container = document.getElementById('ideasContainer');
      const card = document.createElement('div');
      card.className = 'idea-card';
      const avatarUrl = `https://i.pravatar.cc/48?u=${user}`;

      card.innerHTML = `
        <div class="idea-meta">
          <div class="avatar"><img src="${avatarUrl}" alt="Avatar"></div>
          <strong>${user}</strong>
        </div>
        <h3>${title}</h3>
        <p>${text}</p>
        <div class="vote-buttons">
          <button class="vote-up" onclick="vote(this, 1)">üëç <span>0</span></button>
          <button class="vote-down" onclick="vote(this, -1)">üëé <span>0</span></button>
          <button onclick="addOpposing(this)">Add Opposing</button>
        </div>
        <div class="opposing-ideas"></div>
      `;

      container.prepend(card);
      ['ideaTitle','ideaText','userName'].forEach(id => document.getElementById(id).value = '');
    }

    function vote(btn, val) {
      const span = btn.querySelector('span');
      span.textContent = parseInt(span.textContent) + val;
    }

    function addOpposing(btn) {
      const txt = prompt('Enter opposing idea:');
      if (!txt) return;
      const opp = btn.closest('.idea-card').querySelector('.opposing-ideas');
      const div = document.createElement('div');
      div.className = 'opposing-idea';
      div.textContent = `${opp.children.length + 1}. ${txt}`;
      opp.appendChild(div);
    }
  </script>
</body>
</html>
